<script type="text/javascript">
    (function () {
        var loc = window.location,
            p = loc.href.substring(loc.href.indexOf(loc.host) + loc.host.length);
        if (p.length > 1 && p.indexOf('/#') !== 0) {
            if (document && document.referrer && document.referrer != '') {
                var r = document.referrer,
                    t = new Date();
                t.setTime(t.getTime() + 60000);
                r = encodeURIComponent(r);
                document.cookie = "referrerURL=" + r + "; expires=" + t.toUTCString() + "; path=/; domain=." + loc.host;
            }
            window.location = loc.protocol + '//' + loc.host + '/#!' + p;
            return;
        }
    })();
</script>
